		header .main-menu {background: #fff; border-bottom: 1px solid #e1e3e4; box-shadow: 2px 0px 4px #ccc;}
		header .main-menu .container {text-align: center;}
		header .main-menu .title {color: #222; font-size: 24px; padding: 18px 0;}
		
		main {margin: 20px;}
		main .list-wrap .list {display: inline-block; vertical-align: top; background: #fff; border: 1px solid #e1e3e4; padding: 20px 15px; min-width: 200px; margin-bottom: 10px;}
		main .list h3 {font-size: 18px; font-family: "Noto Sans KR", sans-serif; color: #222; margin-bottom: 10px;}
		main .list ul {margin: 10px; padding: 10px;}
		main .list ul li {list-style: circle;}
		main .list ul li a {font-size: 14px; color: #3f3f3f; padding: 4px 0; display: block;}
		main .list ul li a:hover {color: #58c0f0; font-weight: bold;}
