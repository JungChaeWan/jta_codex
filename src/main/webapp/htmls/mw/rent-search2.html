<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
	
	<title>탐나오</title>
	
	<link rel="stylesheet" href="../../css/mw/common2.css">
	<link rel="stylesheet" href="../../css/mw/style.css">
	<link rel="stylesheet" href="../../css/mw/daterangepicker.css">
	
	<script src="../../js/jquery-1.11.1.js"></script>
	<script src="../../js/jquery-ui-1.11.4.js"></script>
	<script src="../../js/jquery.cookie.js"></script>
	<script src="../../js/mw_common.js"></script>
	<script src="../../js/mw_style.js"></script>
	<script src="../../js/moment.min.js"></script>
	<script src="../../js/daterangepicker.js"></script>
	<!-- add script -->
	<script>
		$(document).ready(function() {
			<!-- 2019.02.26 김재성 (데이터피커 초기화) -->
			$('.dateRangePickMw').daterangepicker({
				<!-- 2019.02.26 김재성 (싱글차트일 경우 아래라인 주석해제 ) -->
				<!-- singleDatePicker: true -->
			}, function(start, end) {
				<!-- 2019.02.26 김재성 (INPUT 태그 ID 에 startDt,endDt를 부여하면 값 부여 ) -->
				$("#startDt").val(start.format('YYYY-MM-DD'));
				<!-- 2019.02.26 김재성 (싱글차트일 경우 아래라인 주석 / INPUT 태그 startDt 하나의 id만 부여 ) -->
				$("#endDt").val(end.format('YYYY-MM-DD'));

			});
		});

	</script>
</head>
<body>
<div id="wrap">

<header id="header">
	<div class="head-wrap">
		<h1 class="title">렌터카</h1>
		<div class="l-area">
			<a href="javascript:history.back()" class="back" title="뒤로가기"></a>
		</div>
		<div class="r-area">
			<button type="button" id="frame_sideOpen" class="side-btn" title="사이드메뉴 열기"></button>
		</div>
	</div>

</header>

<main id="main">
	<!--//change contents-->
	<div class="mw-search-area">
		<div class="search-area rent">
		    <div class="area date">
		        <dl>
		            <dt>대여일</dt>
		            <dd>
		                <div class="value-text">
		                    <div class="date-time-area">
		                        <div class="date-container">
									<div class="dateRangePickMw">
										<input placeholder="대여일 선택" onfocus="this.blur()" id="startDt" value="2019.01.01">
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </dd>
		        </dl>
		        <dl>
		            <dt>반납일</dt>
		            <dd>
		                <div class="value-text">
		                    <div class="date-time-area">
		                        <div class="date-container">
									<div class="dateRangePickMw">
										<input placeholder="반납일 선택" onfocus="this.blur()" id="endDt" value="2019.01.02">
									</div>
		                        </div>
		                    </div>
		                </div>
		            </dd>
		        </dl>
		    </div>
		    <div class="area time">
		        <dl>
		            <dt class="hide">대여시간 선택</dt>
		            <dd>
		                <div class="value-text">
		                    <div class="time-area">
		                        <select class="full" title="시간선택">
		                            <option value="0800" selected>08:00</option>
		                            <option value="0900">09:00</option>
		                            <option value="1000">10:00</option>
		                            <option value="1100">11:00</option>
		                            <option value="1200">12:00</option>
		                            <option value="1300">13:00</option>
		                            <option value="1400">14:00</option>
		                            <option value="1500">15:00</option>
		                            <option value="1600">16:00</option>
		                            <option value="1700">17:00</option>
		                            <option value="1800">18:00</option>
		                            <option value="1900">19:00</option>
		                            <option value="2000">20:00</option>
		                        </select>
		                    </div>
		                </div>
		            </dd>
		        </dl>
		        <dl>
		            <dt class="hide">반납시간 선택</dt>
		            <dd>
		                <div class="value-text">
		                    <div class="time-area">
		                        <select class="full" title="시간선택">
		                            <option value="0800" selected>08:00</option>
		                            <option value="0900">09:00</option>
		                            <option value="1000">10:00</option>
		                            <option value="1100">11:00</option>
		                            <option value="1200">12:00</option>
		                            <option value="1300">13:00</option>
		                            <option value="1400">14:00</option>
		                            <option value="1500">15:00</option>
		                            <option value="1600">16:00</option>
		                            <option value="1700">17:00</option>
		                            <option value="1800">18:00</option>
		                            <option value="1900">19:00</option>
		                            <option value="2000">20:00</option>
		                        </select>
		                    </div>
		                </div>
		            </dd>
		        </dl>
		    </div>
		    <div class="area car-type">
				<div class="content-area">
					<ul class="select-menu col3">
						<li>
							<div class="lb-box">
								<input id="rent_test0" name="test_type" type="radio" checked>
								<label for="rent_test0">전체</label>
							</div>
						</li>
						<li>
							<div class="lb-box">
								<input id="rent_test1" name="test_type" type="radio">
								<label for="rent_test1">소형</label>
							</div>
						</li>
						<li>
							<div class="lb-box">
								<input id="rent_test2" name="test_type" type="radio">
								<label for="rent_test2">중형</label>
							</div>
						</li>
						<li>
							<div class="lb-box">
								<input id="rent_test3" name="test_type" type="radio">
								<label for="rent_test3">고급</label>
							</div>
						</li>
						<li>
							<div class="lb-box">
								<input id="rent_test4" name="test_type" type="radio">
								<label for="rent_test4">SUV/승합</label>
							</div>
						</li>
						<li>
							<div class="lb-box">
								<input id="rent_test5" name="test_type" type="radio">
								<label for="rent_test5">수입</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
	    	<ul class="list-disc type-A">
		        <li>오전  8시 ~ 오후 8시 외 차량 대여/반납은 일부 업체만 가능하며, 추가요금이 발생하거나 완전자차 보험가입이 필요할 수 있습니다.</li>
		    </ul>
		    <div class="btn-wrap type-big">
		    	<!-- form 사용시 type submit 변경 / onclick 삭제 -->
			    <button type="submit" class="comm-btn red big" onclick="location.href='rent-list.html'">검색</button>
			</div>
		</div> <!-- //search-area -->
	</div> <!-- //mw-search-area -->
	<!--//change contents-->
</main>

<footer id="footer">
	
</footer>

</div> <!-- //wrap -->
</body>
</html>
