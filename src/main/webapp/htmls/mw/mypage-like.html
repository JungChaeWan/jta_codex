<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

	<title>탐나오</title>

	<link rel="stylesheet" href="../../css/mw/common2.css">
	<link rel="stylesheet" href="../../css/mw/style.css">

	<script src="../../js/jquery-1.11.1.js"></script>
	<script src="../../js/jquery-ui-1.11.4.js"></script>
	<script src="../../js/jquery.cookie.js"></script>
	<script src="../../js/mw_common.js"></script>
	<script src="../../js/mw_style.js"></script>
</head>
<body>
<div id="wrap">

<header id="header">
	<div class="head-wrap">
		<div class="title">찜한상품</div>
		<div class="l-area">
			<a href="javascript:history.back()" class="back" title="뒤로가기"></a>
		</div>
</header>

<main id="main">
	<!--//change contents-->
	<div class="mypage-area">

		<!-- 찜한상품 없을 시 -->
		<div class="not-content">
			<p class="icon"><img src="../../images/mw/other/no-item.gif" alt="warning"></p>
			<p class="text">찜한 상품이 없습니다.</p>
		  <p class="text-2">찜한 컨텐츠로 고객님이 좋아할 만한 상품을 추천해드립니다.</p>
		</div>

		<!-- //찜한상품 없을 시 -->
		<section class="like-list-area">

			<h2 class="sec-caption">찜한상품 목록</h2>
			<div class="btn-wrap-type-A">
<!--	    	<button type="button" class="comm-btn white">선택상품 삭제</button>-->
				<button type="button" class="comm-btn white"><a href="">전체삭제</a></button>
			</div>
		  <div class="like-group"><a href=""></a>
					<div class="product-area">
								<div class="photo">
									<img src="../../images/web/other/product_05.jpg" alt="특산품" >
								</div>
								<div class="text">
			<!--		    			<div class="product-caption">[from jeju]</div>-->
										<div class="label-groupA">
											<span class="comm-label sale">당일특가</span>
											<span class="comm-label green">핫딜</span>
											<span class="comm-label blue">이벤트</span>
											<span class="comm-label red">연박할인</span>
										</div>
										<div class="btn-area">
											<a href=""><div type="button" class="comm-btn1"><img src="../../images/mw/other/close.gif" alt=""></div></a>
										</div>
										<div class="title">제주시티투어(1회·1일 이용권)</div>
										<div class="memo">중문 / 서귀포</div>
										<div class="price">
											<strong>18,000원</strong>
										</div>
								</div>
					</div>
		  </div>

          <!-- //like-group -->

		  <div class="like-group">
		    	<div class="product-area">
				    		<div class="photo">
				    			<img src="../../images/web/other/product_01.jpg" alt="숙박">
				    		</div>

				    		<div class="text">
<!--		    			<div class="product-caption">[숙박]</div>-->
					    			<div class="label-groupA">
					    				<span class="comm-label sale">당일특가</span>
					    				<span class="comm-label green">핫딜</span>
					    				<span class="comm-label blue">이벤트</span>
					    				<span class="comm-label red">연박할인</span>
					    			</div>
										<div class="btn-area">
					    				<a href=""><div type="button" class="comm-btn1"><img src="../../images/mw/other/close.gif" alt=""></div></a>
					    			</div>
					    			<div class="title">그린사이드펜션</div>
					    			<div class="memo">중문/서귀포</div>
					    			<div class="price">
					    				<strong>9,999,000원</strong>
					    			</div>
				    		</div>
					</div>
		  </div>
		    <!-- //like-group -->

		</section>
	  <!-- //like-list-area -->


	</div> <!-- //mypage-area -->
	<!--//change contents-->
</main>

</div> <!-- //wrap -->
</body>
</html>
