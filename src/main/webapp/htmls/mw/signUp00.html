	<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
	<script>
		$(document).ready(function() {
			$("input:checkbox").on('click', function() {
				if ( $(this).prop('checked') ) {
					$(this).parent().addClass("selected");
				} else {
					$(this).parent().removeClass("selected");
				}
			});
		});
	</script>

	<!-- 콘텐츠 s -->

	<main id="main">

					<input type="hidden" name="sEmail" id="sEmail">
				</form>

				<div class="sub-content-join">

									<colgroup>
										<col width="23%">

									</colgroup>

									<tr>	<!--<th><label for="sUserNm1"></label></th>-->

										<td class="full-1">
										<label for="">

										</label>
										</td>
									</tr>

									<tr>
										<td class="email">
											<select name="email-host-s" class="email-host-s" title="E-mail 호스트 주소를 선택합니다.">
												<option value="etc">이메일 선택</option>
												<option value="naver.com">naver.com</option>
												<option value="daum.net">daum.net</option>
												<option value="gmail.com">gmail.com</option>
											</select>
											<a href="javascript:fn_SendSms1();">중복확인</a>
										</td>
									</tr>

									<tr><!--<th><label for="sUserNm1"></label></th>-->
										<td class="full">
											<input type="password" class="pwd-search"  maxlength="20" placeholder="비밀번호">
										</td>
									</tr>

									<tr><!--<th><label for="sUserNm1"></label></th>-->
										<td class="full">

									</tr>

									<tr><!--<th><label for="sUserNm1"></label></th>-->

									</tr>

									<tr><!--<th><label for="hp1"></label></th>-->

											<input type="text" name="telNum" id="telNum" maxlength="11" placeholder="휴대폰 번호 -없이 입력">
											<a href="javascript:fn_SendSms1();">인증</a>
										</td>
									</tr>

									<tr><!--<th><label for="certNumber1"></label></th>-->
										<td class="full">
											<input type="text" id="certNumber" placeholder="인증번호 입력">
											<a href="javascript:fn_SendSms1();">확인</a>
											<em>인증번호는 발송 후 30분내에서만 유효합니다.</em>
										</td>
									</tr>

						</table>
					</div>

					<!-- 간편회원가입 -->
					<div class="sub-content2">
						<div class="join-wrap">

										<input type="hidden" name="rtnUrl" value="" />
										<input type="hidden" name="urlParam" value="" />
										<input type="hidden" name="snsDiv" id="snsDiv" />

										<input type="hidden" name="userNm" id="userNm" />
										<input type="hidden" name="email" id="email" />

							</div>
							<div class="box_list-terms">

											<span class="text_importance">(필수)</span>

									</li>
									<li class="list-item_terms-group">
										<input type="checkbox" name id="eFinanceAgree" class="form_checkbox sprite__join-default required">

										</a>
									</li>
									<li class="list-item_terms-group">
										<input type="checkbox" name id="privacyInfoAgreeRequired" class="form_checkbox sprite__join-default required">
										<label for="privacyInfoAgreeRequired" class="label_terms">
											개인정보 수집 및 이용동의
											<span class="text_importance">(필수)</span>
										</label>
										<a href="" target="_blink" title="새 창" class="link_terms-view">내용보기
											<img src="../../../images/mw/sub/arrow.png" alt="내용보기">
										</a>
									</li>
									<li class="list-item_terms-group">
										<input type="checkbox" name id="g9BuyAgree" class="form_checkbox sprite__join-default required">
										<label for="g9BuyAgree" class="label_terms">
											개인정보의 제3자 제공
											<span class="text_importance">(필수)</span>
										</label>
										<a href="" target="_blink" title="새 창" class="link_terms-view">내용보기
											<img src="../../images/mw/sub/arrow.png" alt="내용보기">
										</a>
									</li>
									<li class="list-item_terms-group">
										<input type="checkbox" name id="privacyInfoThirdPartyAgree" class="form_checkbox sprite__join-default required">
										<label for="privacyInfoThirdPartyAgree" class="label_terms">
											이벤트 및 신규안내서비스 안내, 마케팅활용 동의
											<span class="text_importance">(선택)</span>
										</label>
									</li>
								</ul>
							</div>
